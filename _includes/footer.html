<footer class="site-footer" role="contentinfo">
  <div class="container">
    <nav class="footer-links" aria-label="Footer navigation">
      <ul style="display: flex; gap: 1.5rem; flex-wrap: wrap; list-style: none; padding: 0; margin: 0;">
        {% for link in site.footer.links %}
          <li>
            <a href="{{ link.url | relative_url }}" title="{{ link.label }}" target="_blank" rel="noopener" style="text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
              {% if link.icon %}<i class="{{ link.icon }}"></i>{% endif %}
              {{ link.label }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>

    <p class="site-footer-copy" style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
      &copy; {{ site.time | date: "%Y" }} {{ site.title }} &mdash; Built with
      <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a> and
      <a href="https://mmistakes.github.io/minimal-mistakes/" target="_blank" rel="noopener">Minimal Mistakes</a>. Hosted on
      <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages</a>.
    </p>
  </div>
</footer>
